UserParameter=blogserver.status,curl -s -m 10 -k -X GET 'https://127.0.0.1:3000/status'|grep -c '"status": "OK"'
UserParameter=blogserver.os[*],curl -s -m 10 -k -X GET 'https://127.0.0.1:3000/status/os'|perl -ne '/"$1":\s*(?:(?:"{1}(.+|\\.+)"{1})|([^"]{1}[^"\W]*))\s*,?/ and print $$2'
UserParameter=blogserver.process[*],curl -s -m 10 -k -X GET 'https://127.0.0.1:3000/status/process'|perl -ne '/"$1":\s*(?:(?:"{1}(.+|\\.+)"{1})|([^"]{1}[^"\W]*))\s*,?/ and print $$2'